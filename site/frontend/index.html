<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CycleGANime</title>
    <meta name="description" content="CycleGANime ">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>

<body>
	<i>Site is currently under construction.</i>

    <input id="image-file" type="file" />
    <input type="button" onclick="upload()" value="Submit">

</body>

<script>
    function upload(){
        var file = document.getElementById('image-file').files[0]
        var formdata = new FormData();

        formdata.append('file', file);
        fetch("http://localhost:5000/api/paint", {method: "POST", body: formdata})
    }



</script>

</html>
